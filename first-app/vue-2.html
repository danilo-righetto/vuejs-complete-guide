<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head></head>
  <body>
    <div id="app">
      <input type="text" v-on:input="alterarTitulo">
      <p>{{ titulo }}</p>
    </div>
  </body>
  <footer>
    <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'Usando Vuejs com Danilo Righetto 2'
      },
      methods: {
        alterarTitulo (event) {
          this.titulo = event.target.value
        }
      }
    })
    </script>
  </footer>
</html>
