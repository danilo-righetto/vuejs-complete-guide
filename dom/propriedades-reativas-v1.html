<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <!-- Two way data bind-->
  <h2>Propriedades Reativas - v1</h2>
  <p>titulo1: {{ titulo }}</p>
  <p>titulo2: {{ titulo2 }}</p>
  <input type="text" name="" id="" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
  <!-- Segunda maneira-->
  <input type="text" name="" id="" v-model="titulo2">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vuejs',
      titulo2: 'Usando Vuejs 2'
    },
    methods: {
      
    }
  })
</script>
